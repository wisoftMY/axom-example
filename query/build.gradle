ext{
    axonVersion = '4.2.1'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.postgresql:postgresql:42.2.16'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation group: 'org.axonframework', name: 'axon-spring-boot-starter', version: '4.2.1'
    implementation group: 'org.axonframework', name: 'axon-configuration', version: '4.2.1'
    implementation group: 'org.springframework.retry', name: 'spring-retry'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation group: 'io.projectreactor', name: 'reactor-core'

}